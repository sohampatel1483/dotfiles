# Hours
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "<b><big> $(date +"%I") </big></b>"
    color = $primary
    font_size = 200
    font_family = $time_font
    # shadow_passes = 4
    # shadow_size = 3

    position = 0, 23%
    halign = center
    valign = center
}

# Minutes
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color = $primary
    font_size = 200
    font_family = $time_font
    # shadow_passes = 4
    # shadow_size = 5

    position = 0, 10%
    halign = center
    valign = center
}


# Week
label {
    monitor = eDP-1
    text = cmd[update:43200000] date +"%A, %d %B"
    color = $secondary
    font_size = 30
    font_family = $font

    position = 0,0
    halign = center
    valign = center
}



input-field {
    monitor = eDP-1
    size = 250, 50
    outline_thickness = 3

    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true

    rounding = 22
    outer_color = $primary
    inner_color = $surface
    font_color = $on_surface
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.

    position = 0, 120
    halign = center
    valign = bottom
}



