# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# common modals
windowrule = match:initial_title ^(Open File)$, float on
windowrule = match:title ^(Choose Files)$, float on
windowrule = match:title ^(Save As)$, float on
windowrule = match:title ^(Confirm to replace files)$, float on
windowrule = match:title ^(File Operation Progress)$, float on
windowrule = match:class ^(xdg-desktop-portal-gtk)$, float on


# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

blurls = rofi
layerrule = match:namespace rofi, blur on
layerrule = match:namespace waybar, blur on
layerrule = match:namespace notifications, blur on
# layerrule = blur, swayosd

windowrule = match:class ^(code)$, opacity 0.90
windowrule = match:class ^(dev.zed.Zed)$, opacity 0.93
windowrule = match:class ^(org.gnome.Nautilus)$, opacity 0.80
windowrule = match:class ^(org.mozilla.Thunderbird)$, opacity 0.85
windowrule = match:class ^(org.telegram.desktop)$, opacity 0.85
windowrule = match:class ^(Alacritty)$, opacity 0.80


# Ignore maximize requests from apps. You'll probably like this.
windowrule = match:class .*, suppress_event maximize

# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-16
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}


# screenshot border issues
layerrule = match:namespace hyprpicker, no_anim on
layerrule = match:namespace selection, no_anim on

# windowrulev2 = opacity 0.80 0.80,class:^(zen)$
#
windowrule {
  name = hyprshot-gui
  match:title = ^(.*Hyprshot.*)$
  size = 200 200
  float = on
  center = true
}
windowrule {
  name = bluetooth-control
  float = on
  size = 400 400
  move = (monitor_w-window_w-70) (monitor_h-window_h-35)
  match:class = ^(blueman-manager)$
  no_max_size = on
}

windowrule {
  name = sound-control
  float = on
  size = 400 800
  move = ((monitor_w*1)-window_w-10) (40)
  match:class = ^(com.saivert.pwvucontrol)$
}

windowrule {
  name = network-control
  float = on
  match:title = ^(.*Network Manager.*)$
}

windowrule {
  name = netrs
  float = on
  size = 300 400
  move = (monitor_w-window_w-120) (monitor_h-window_h-35)
  match:class = ^(org.netrs.ui)$
  no_max_size = on
}


