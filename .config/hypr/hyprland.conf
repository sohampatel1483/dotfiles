################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 2880x1800@60, 0x0, 2
monitor = , preferred, auto-up, 1 
xwayland {
  # force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$terminal_alt = ~/.config/hypr/scripts/quick_term 
$fileManager = nautilus -w
$menu = ~/.config/rofi/runner.sh
$clipboard = ~/.config/rofi/clipboard.sh
$clipboard_alt = ~/.config/hypr/scripts/clipboard_fzf
$screenshot = hyprshot-gui
$wallpaper = ~/.config/hypr/scripts/swww_change
$wall_selector = ~/.config/rofi/wall_select/wall_select.sh
$powermenu =  ~/.config/rofi/powermenu/powermenu.sh
$rofiswitch = ~/.config/rofi/rofi_wswitch
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = gsettings set org.gnome.desktop.interface cursor-theme Adwaita
exec-once = hypridle
exec-once = hyprpanel
# exec-once = hyprpm reload
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = nm-applet --indicator
exec-once = $wallpaper
exec-once = systemctl --user start hyprpolkitagent
exec-once = qs -c overview
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_THEME, Adwaita
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = ELECTRON_OZONE_PLATFORM_HINT,auto


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 4,4,4,4

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = $primary $primary $secondary 45deg
    col.active_border = $color1 $color1 $color3 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false 

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 7

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = true
        # vibrancy = 0.1696

    }
}
 
cursor {
    no_hardware_cursors = 1
} 
